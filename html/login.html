<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css/bootstrap.css">  <!-- css 부트스트랩-->
  <link rel="stylesheet" type="text/css" href="../css/login.css">                    <!-- 개별 css-->
  <script type="text/javascript" src="../js/bootstrap.js/bootstrap.js"></script>     <!-- js 부트스트랩 -->  
  <meta charset="UTF-8">
</head>
<body>
  <div class="login_title">      <!-- 제목 부분 -->
    <p>독독 업주용</p>
  </div>
  <div class="login_box">        <!-- 로그인의 입력이 있는 박스 부분 -->
    <form method="post">
      <div id="login_input" class="form-group row">
        <label class="col-sm-1">
          <h4>ID</h4>
        </label>
        <div class="col-sm-11">
          <input type="text" class="form-control" placeholder="ID">
        </div>
        <label class="col-sm-1">
          <h4>PW</h4>
        </label>
        <div class="col-sm-11">
          <input type="password" class="form-control" placeholder="PW">
        </div>
      </div>
      <button type="button" class="btn btn-outline-info">로그인</button> 
    </form>
    <br>
    <p>문의전화: 010-xxxx-xxxx</p>
  </div>
  <br>
  <div class="footer">    <!-- 하단의 배너부분 -->
    <p>멍석</p>
  </div>
</body>
</html>
