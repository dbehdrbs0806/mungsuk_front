<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="../css/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <meta charset="UTF-8">
</head>

<body>
  <div class="login_title">
    <h1>독독 업주용</h1>
  </div>
  <div class="login_box">
    <form method="post">
      <div id="login_input" class="form-group row">
        <label class="col-sm-1">
          <h4>ID</h4>
        </label>
        <div class="col-sm-11">
          <input type="text" class="form-control" placeholder="ID">
        </div>
        <label class="col-sm-1">
          <h4>PW</h4>
        </label>
        <div class="col-sm-11">
          <input type="password" class="form-control" placeholder="PW">
        </div>
      </div>
      <button type="button" class="btn btn-outline-info">로그인</button> 
    </form>
    <br>
    <p>문의전화: 010-xxxx-xxxx</p>
  </div>
  <br>
  <div class="footer">
    <p>멍석</p>
  </div>
</body>
